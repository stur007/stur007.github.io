<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <style>
    body {
      max-width: 900px;
      margin: auto;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      padding: 20px;
      background: #fafafa;
      color: #222;
    }

    h1, h2, h3, h4 {
      font-weight: 600;
      line-height: 1.3;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
    }
    h1 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3em;
    }

    blockquote {
      border-left: 4px solid #888;
      background: #f5f5f5;
      padding: 0.8em 1.2em;
      margin: 1.2em 0;
      font-style: italic;
      color: #444;
      border-radius: 4px;
    }
    blockquote p {
      margin: 0.3em 0;
    }

    code {
      background: #f0f0f0;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 90%;
      font-family: Consolas, monospace;
      color: #c7254e;
    }

    pre code {
      background: none;
      color: inherit;
      padding: 0;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 90%;
      font-family: Consolas, monospace;
      margin: 1.2em 0;
    }

    .MathJax_Display {
      margin: 1em 0 !important;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
