<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
      },
      chtml: {
        linebreaks: { automatic: true }
      }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tocbot@4/dist/tocbot.css" />

  <style>
    body {
      max-width: 900px;
      margin: auto;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      padding: 20px;
      background: #fafafa;
      color: #222;
      display: flex;
      gap: 20px;
    }

    #toc {
      position: sticky;
      top: 20px;
      max-width: 250px;
      max-height: 90vh;
      overflow-y: auto;
      background: #fff;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9em;
      line-height: 1.4;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #post-content {
      flex: 1;
      min-width: 0;
    }

    h1, h2, h3, h4 {
      font-weight: 600;
      line-height: 1.3;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
    }
    h1 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3em;
    }

    blockquote {
      border-left: 4px solid #888;
      background: #f5f5f5;
      padding: 0.8em 1.2em;
      margin: 1.2em 0;
      font-style: italic;
      color: #444;
      border-radius: 4px;
    }
    blockquote p {
      margin: 0.3em 0;
    }

    code {
      background: #f0f0f0;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 90%;
      font-family: Consolas, monospace;
      color: #c7254e;
    }

    pre code {
      background: none;
      color: inherit;
      padding: 0;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 90%;
      font-family: Consolas, monospace;
      margin: 1.2em 0;
    }

    .MathJax_Display {
      margin: 1em 0 !important;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.2em 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  {% unless page.url == "/" %}
  <nav id="toc"></nav>
  {% endunless %}

  <main id="post-content">
    {{ content }}
  </main>

  <script src="https://unpkg.com/tocbot@4/dist/tocbot.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      tocbot.init({
        tocSelector: '#toc',
        contentSelector: '#post-content',
        headingSelector: 'h1, h2, h3, h4',
        collapseDepth: 6,
        scrollSmooth: true,
      });
    });
  </script>

</body>
</html>
